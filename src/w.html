<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="English">
    <title>Batterywiz</title>
    <meta name="description" content="Ecoveta's Batterywiz tool will solve all your battery configuration problems">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slickgrid@5.8.1/dist/styles/css/slick-alpine-theme.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='ecoveta.css') }}" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dropdown.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='spinner.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='chatgpt.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='neontoggle.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='diaggui.css') }}"
    />
    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gui.css') }}"
    />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.0.0/dist/js/tabulator.min.js"></script>

<style>
/*
3rd party sources (thank you!):
https://codepen.io/flavio_amaral/pen/xxqQLoa
https://codepen.io/alvaromontoro/pen/ExMvdxV
https://tabulator.info/

    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    .dropdown-container {
      height:30px;
      overflow: visible;
    }
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: white;
      --primary-bg-color: white;
      --primary-color: #7cc242;
      --text-color: rgb(10,10,10,1);
      --text-active: #ffffff;
      --button-hover-bg-color: #2b2e34;
      --border-color: #494d59;
      --dropdown-height: 0;
      --rotate-arrow: 0;
      --translate-value: 0;
      --list-opacity: 0;
      --transition-time: 0.4s;
      --transition-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --border-radius: 1.4rem;
      --list-button-height: 2rem;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        transition: 0.5s;
    }
    button {
        width: 10%;
        padding: 10px;
        background-color: #99d6ff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        border: 0px;
    }
    button:hover {
        background-color: #1aa3ff;
    }
    button:active {
        background-color: #7cc242;
    }
    .dropdown-button {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-size: 16px;
      width: auto;
      background-color: #fff;
      color: black;
      display: flex;
      align-items: center;
      padding: 0 1.8rem;
    }
    .sheet-item-button {
        width: 100%;
        padding: 5px;
        padding-bottom: 2vw;
        color: black;
        font-size: 0.75vw;
        background-color: #fff;
    }
    #tabs {
        margin-top: 0.185%;
    }
    .ht_master .wtHolder {
        height: auto !important;
    }
    #banner {
        padding: 10px;
        display:block;
    }
    #container {
    }
    .tables {
        overflow-y:scroll;
        overflow-x:scroll;
    }
    hr {
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid #99d6ff;
    }
    .parent {
      margin-top: -1.6%;
      display: grid;
      grid-template-columns: 10% 70% 18%;
      grid-template-rows: 35vw 5% 2.5vw;
      gap: 10px;
      padding: 10px;
    }
    .right {
        text-align:right;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    #spreadsheet {
        overflow-y: hidden;
        overflow-x: hidden;
        height: calc(100% - .sheet-bar.offsetHeight);
        max-height:100%;
        border: solid;
        border-radius: 5px;
        border-color: #075485;
        z-index: 4;
        position: relative;
        background: #fff;
    }
    .spread-container {
        grid-column-start: 2
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end:2;
        width:100%;
        height:100%;
        background-color: #fff;
        overflow-y: hidden;
        overflow-x: hidden;
    }
    .tool-tip {
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 3;
        grid-row-end:4;
        font-size: 13px;
        height:100%;
        width:100%;
    }
    .fourth-area {
    grid-row-start: 1;
    grid-column-start: 3;
    grid-row-end: 3;
    margin-top: 1.5%;
    width:100%;
    height:100%;
    padding-top: 60px;
    }
    .soc-table-image:hover {
     opacity: 0.65;
    }
    .modal-content {
        position: absolute;
        top: 50%;
        left:40%;
    }

    .close-btn {
        cursor: pointer;
    }
    #tabs {
        height:4vw;
    }
    .edit-box {
        padding: 6px 4px;
    }
    .dropdown-box {
        padding: 6px 4px;
    }
    .image-right {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
    }
    .wrapper {
      padding: 0;
      position: relative;
      overflow-x: hidden;
      max-width: 100%;
      background: #fff;
      border-radius: 5px;
      border-color: #075485;
    }
    .image-change {
        display: inline-block;
        margin: 0.5vw;
        margin-top: 0;
        width: auto;
        background:#075485;
    }

    .switch-template {
        display: none;
    }
    .cell-dropdown-arrow {
        float: right;
    }
    #addRowBtn,
    #deleteRowBtn,
    #addColBtn,
    #deleteCol {
        display: none;
    }

</style>
</head>
<body>
<div class='main'>
    <div class="menu-container">
        <button class="scroll-btn left" onclick="goLeft()">‹</button>
        <div class="menu-wrapper">
            <img id="banner" src="{{ url_for('static', filename='Ecoveta_banner.png') }}" alt="Ecoveta"></img>
            <ul id="menu-bar" class="menu-bar">
                <!-- Menu items will be injected here -->
            </ul>
        </div>
        <button class="scroll-btn right" onclick="scrollRight()">›</button>
    </div>

 

</body>
</html>
